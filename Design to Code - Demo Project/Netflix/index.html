<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="header">
        <img src="assets/netflix-logo.png" alt="Logo" class="logo">

        <button class="btn">
            Sign In
        </button>
    </header>

    <section id="hero">
        <img src="assets/bg.jpg" alt="Background img" class="hero-bg">
        <div class="wrapper">
            <h1 class="title">
                Unlimited movies, TV shows, and more.
            </h1>
            <h2 class="subtitle">Watch anywhere. Cancel anytime.</h2>
            <h2 class="subtitle">Ready to watch? Enter your email to create or restart your membership.</h2>
            <form action="/submit" class="form">
                <input type="text" placeholder="Email address">
                <buttob class="btn">Try 30 days free</buttob>
            </form>

            <h3 class="desc">Only new members are eligible for this offer.</h3>
        </div>
    </section>
</body>

</html>
