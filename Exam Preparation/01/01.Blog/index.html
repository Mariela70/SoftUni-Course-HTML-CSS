<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="blog">
        <article class="blog-first">
            <div class="picture">
            <img class="img" src="images/music.jpg" alt="Movie reviews">
            <h3 class="title">Movie reviews</h3>
        </div>
        <div class="picture">
            <img class="img" src="images/tv-show.jpg" alt="TV show guides">
            <h3 class="title">TV show guides</h3>
        </div>
        <div class="picture">
            <img class="img" src="images/celebrity.jpg" alt="Celebrity interviews">
            <h3 class="title">Celebrity interviews</h3>
        </div>
        <div class="picture">
            <img class="img" src="images/art.jpg" alt="Arts and culture">
            <h3 class="title">Arts and culture</h3>
        </div>
        </article>
        <article class="categories">
            <ul class="items" type="none"> 
                <li>Other Category</li>
                <li><i class="fas fa-arrow-right"></i>Finance</li>
                <li><i class="fas fa-arrow-right"></i>Business</li>
                <li><i class="fas fa-arrow-right"></i>Social media marketing</li>
                <li><i class="fas fa-arrow-right"></i>Sales process and strategy</li>
                <li><i class="fas fa-arrow-right"></i>Web development</li>
                <li><i class="fas fa-arrow-right"></i>Travel hacks</li>
            </ul>
        </article>
    </section>
</body>
</html>
