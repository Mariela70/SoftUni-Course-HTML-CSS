<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwi Fruit Smoothie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <article class="recept">
            <img src="image/image1.png" alt="">
            <header class="header">
                <h1 class="title">KIWI FRUIT SMOOTHIE</h1>
                <div class="line"></div>
                <nav class="nav">
                    <h2>SERVES 2 - 3</h2>
                    <h2>TOTAL 5 MINUTES</h2>
                </nav>
            </header>
            <main>
                <p><span>3 peeleds</span> kiwi fruit</p>
                <p><span>1 chopped</span> mango</p>
                <p><span>500ml</span> pineapple juice</p>
                <p><span>1 sliced</span> banana</p>

                <p class="desc">This simple kiwi, mango and pineapple fruit smoothie makes an ideal morning treat. It's
                    an easy way to pack in the vitamins and give yourself a boost</p>
                </main>
        </article>
        <article class="img">
        <img class="subimg" src="image/kiwi-smoothie.jpg" alt="">
        </article>
    </section>
</body>

</html>
