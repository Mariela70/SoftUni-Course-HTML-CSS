<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="gallery">
        <ul class="pict">
            <li class="img">
                <img src="images/picture1.jpg" alt="cars">
            </li>
            <li class="img">
                <img src="images/picture2.jpg" alt="cat">
            </li>
            <li class="img">
                <img src="images/picture3.jpg" alt="museum">
            </li>
        </ul>
        <ul class="pict">
            <li class="img">
                <img src="images/picture4.jpg" alt="dog">
            </li>
            <li class="img">
                <img src="images/picture5.jpg" alt="tee">
            </li>
            <li class="img">
                <img src="images/picture6.jpg" alt="nature">
            </li>
        </ul>
        <ul class="pict">
            <li class="img">
                <img src="images/picture7.jpg" alt="flower">
            </li>
            <li class="img">
                <img src="images/picture8.jpg" alt="clouds">
            </li>
            <li class="img">
                <img class="none" src="images/picture9.jpg" alt="stears">
            </li>
        </ul>
    </section>
</body>
</html>
